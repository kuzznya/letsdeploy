openapi: 3.0.3

info:
  title: Letsdeploy API
  description: Letsdeploy API allows users to deploy simple projects to K8s
  version: 0.0.1

security:
  - jwt: []
  - oidc:
      - openid

tags:
  - name: project
    description: Projects API
  - name: service
    description: Services API
  - name: managed_service
    description: Managed Services API

paths:
  /api/v1/projects:
    get:
      operationId: GetProjects
      tags:
        - project
      summary: Returns user projects
      description: Returns a list of projects that user has access to
      responses:
        200:
          description: A JSON array of projects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Error'
                  - type: array
                    items:
                      $ref: '#/components/schemas/Error'
        500:
          $ref: '#/components/responses/InternalServerError'
    post:
      operationId: CreateProject
      tags:
        - project
      summary: Create new project
      requestBody:
        description: New project data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Project'
      responses:
        200:
          description: Created project
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/InternalServerError'

  /api/v1/projects/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          pattern: ^[a-z0-9][a-z0-9-]{2,18}[a-z0-9]$
    get:
      operationId: GetProject
      tags:
        - project
      summary: Get project by id
      description: Returns project if user is a participant of that project
      responses:
        200:
          description: Retrieved project
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectInfo'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
    delete:
      operationId: DeleteProject
      tags:
        - project
      summary: Delete project
      responses:
        200:
          description: Success
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

  /api/v1/projects/{id}/participants:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          pattern: ^[a-z0-9][a-z0-9-]{2,18}[a-z0-9]$
    get:
      operationId: GetProjectParticipants
      tags:
        - project
      summary: Get project participants
      responses:
        200:
          description: List of participants
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

  /api/v1/projects/{id}/participants/{username}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          pattern: ^[a-z0-9][a-z0-9-]{2,18}[a-z0-9]$
      - name: username
        in: path
        required: true
        schema:
          type: string
          minLength: 1
    put:
      operationId: AddProjectParticipant
      tags:
        - project
      summary: Add participant to the project
      responses:
        200:
          description: Success
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
    delete:
      operationId: RemoveProjectParticipant
      tags:
        - project
      summary: Remove participant from the project
      responses:
        200:
          description: Success
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
  /api/v1/projects/invitations/{invite_code}:
    parameters:
      - name: invite_code
        in: path
        required: true
        schema:
          type: string
    post:
      operationId: JoinProject
      tags:
        - project
      summary: Join project by invitation code
      responses:
        200:
          description: Project the user was invited to
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          description: Project with this invite code not found
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

  /api/v1/projects/{id}/secrets:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          pattern: ^[a-z0-9][a-z0-9-]{2,18}[a-z0-9]$
    get:
      operationId: GetSecrets
      tags:
        - project
      summary: Get project secrets
      responses:
        200:
          description: List of secrets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Secret'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
    post:
      operationId: CreateSecret
      tags:
        - project
      summary: Create secret
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Secret'
                - properties:
                    value:
                      type: string
                  required:
                    - value
      responses:
        200:
          description: Created project secret
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Secret'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

  /api/v1/projects/{id}/secrets/{name}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          pattern: ^[a-z0-9][a-z0-9-]{2,18}[a-z0-9]$
      - name: name
        in: path
        required: true
        schema:
          type: string
          pattern: ^[a-zA-Z0-9_-]{1,255}$
    delete:
      operationId: DeleteSecret
      tags:
        - project
      summary: Delete secret
      responses:
        200:
          description: Success
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

  /api/v1/services:
    post:
      operationId: CreateService
      tags:
        - service
      summary: Create new service
      description: Returns created service
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Service'
      responses:
        200:
          description: Created service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Service'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

  /api/v1/services/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    get:
      operationId: GetService
      tags:
        - service
      summary: Get service
      description: Returns found service if user is a participant of a project the service belongs to
      responses:
        200:
          description: Retrieved service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Service'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
    put:
      operationId: UpdateService
      tags:
        - service
      summary: Update service
      description: Returns updated service if user is a participant of a project the service belongs to
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Service'
      responses:
        200:
          description: Updated service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Service'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
    delete:
      operationId: DeleteService
      tags:
        - service
      summary: Delete service from the project
      responses:
        200:
          description: Success
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

  /api/v1/services/{id}/status:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    get:
      operationId: GetServiceStatus
      tags:
        - service
      summary: Get service status
      responses:
        200:
          description: Service status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceStatus'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

  /api/v1/services/{id}/restart:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    post:
      operationId: RestartService
      tags:
        - service
      summary: Restart service
      responses:
        200:
          description: Success
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'


  /api/v1/services/{id}/env:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    get:
      operationId: GetServiceEnvVars
      tags:
        - service
      summary: Get service environment variables list
      responses:
        200:
          description: Retrieved env vars
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EnvVar'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
    put:
      operationId: SetServiceEnvVar
      tags:
        - service
      summary: Create or update service environment variable
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnvVar'
      responses:
        200:
          description: Created or updated environment variable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvVar'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

  /api/v1/services/{id}/env/{name}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      - name: name
        in: path
        required: true
        schema:
          type: string
    delete:
      operationId: DeleteServiceEnvVar
      tags:
        - service
      summary: Delete service environment variable
      responses:
        200:
          description: Success
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

  /api/v1/managed_services:
    post:
      operationId: CreateManagedService
      tags:
        - managed_service
      summary: Create new managed service
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ManagedService'
      responses:
        200:
          description: Created managed service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ManagedService'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

  /api/v1/managed_services/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    get:
      operationId: GetManagedService
      tags:
        - managed_service
      summary: Get managed service
      description: Returns managed service if user is a participant of a project the managed service belongs to
      responses:
        200:
          description: Retrieved managed service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ManagedService'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
    delete:
      operationId: DeleteManagedService
      tags:
        - managed_service
      summary: Delete managed service
      responses:
        200:
          description: Success
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

  /api/v1/managed_services/{id}/status:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    get:
      operationId: GetManagedServiceStatus
      tags:
        - managed_service
      summary: Get managed service status
      responses:
        200:
          description: Managed service status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceStatus'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

  /api/v1/tokens:
    post:
      operationId: CreateTempToken
      tags:
        - token
      summary: Create temporary token
      description: Create short-lived token to access WebSocket-based connections that cannot use OIDC authentication
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                required:
                  - token

components:
  securitySchemes:
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
    oidc:
      type: openIdConnect
      openIdConnectUrl: https://auth.kuzznya.com/realms/letsdeploy/.well-known/openid-configuration

  schemas:
    Project:
      type: object
      properties:
        id:
          type: string
          pattern: ^[a-z0-9][a-z0-9-]{2,18}[a-z0-9]$
      required:
        - id

    ProjectInfo:
      description: Project information with services and managed services
      allOf:
        - $ref: '#/components/schemas/Project'
        - type: object
          properties:
            inviteCode:
              type: string
            participants:
              type: array
              items:
                type: string
            services:
              type: array
              items:
                $ref: '#/components/schemas/Service'
            managedServices:
              type: array
              items:
                $ref: '#/components/schemas/ManagedService'
          required:
            - inviteCode
            - participants
            - services
            - managedServices

    Service:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        project:
          type: string
          pattern: ^[a-z0-9][a-z0-9-]{2,18}[a-z0-9]$
        name:
          type: string
          pattern: ^[a-z0-9]([a-z0-9-]{0,18}[a-z0-9])?$
        image:
          type: string
          minLength: 1
        port:
          type: integer
          minimum: 1
          maximum: 65535
        envVars:
          type: array
          items:
            $ref: '#/components/schemas/EnvVar'
            default: []
        publicApiPrefix:
          type: string
          pattern: ^(\/[A-Za-z0-9-_.]*)+$
      required:
        - id
        - project
        - name
        - image
        - port
        - envVars

    ServiceStatus:
      type: object
      properties:
        id:
          type: integer
        status:
          type: string
          enum:
            - available
            - progressing
            - unhealthy
      required:
        - id
        - status

    ManagedService:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        project:
          type: string
          pattern: ^[a-z0-9][a-z0-9-]{2,18}[a-z0-9]$
        name:
          type: string
          pattern: ^[a-z0-9]([a-z0-9-]{0,18}[a-z0-9])?$
        type:
          type: string
          enum:
            - postgres
            - mysql
            - mongo
            - rabbitmq
            - redis
      required:
        - id
        - project
        - name
        - type

    EnvVar:
      allOf:
        - type: object
          properties:
            name:
              type: string
              pattern: ^[a-zA-Z_]+[a-zA-Z0-9_]{0,254}$
          required:
            - name
        - oneOf:
            - type: object
              properties:
                value:
                  type: string
                  minLength: 1
              required:
                - value
            - type: object
              properties:
                secret:
                  type: string
                  pattern: ^[a-z0-9]([a-z0-9-]{0,253}[a-z0-9])?$
              required:
                - secret

    Secret:
      type: object
      properties:
        name:
          type: string
          pattern: ^[a-z0-9]([a-z0-9-]{0,253}[a-z0-9])?$
        managedServiceId:
          type: integer
          readOnly: true
      required:
        - name

    Error:
      type: object
      properties:
        error:
          type: string
      required:
        - error

  responses:
    BadRequest:
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: User is unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Forbidden:
      description: User is forbidden to access this resource
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
